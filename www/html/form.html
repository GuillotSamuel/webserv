<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <a class="header-title" href="index.html">Webserv</a>
    </header>
    <main>
        <h1>POST: Submitting Data</h1>
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <div class="form-infos">
                <label class="form-info-requested" for="first-name">First Name:</label>
                <input class="form-inputs" type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-infos">
                <label class="form-info-requested" for="last-name">Last Name:</label>
                <input class="form-inputs" type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-infos">
                <label class="form-info-requested" for="favorite-color">Favorite Color:</label>
                <input class="form-inputs" type="text" id="favorite-color" name="favorite-color" required>
            </div>
            <div class="form-infos">
                <label class="form-info-requested" for="email">Email:</label>
                <input class="form-inputs" type="email" id="email" name="email" required>
            </div>
            <div class="form-infos">
                <label class="form-info-requested" for="image">Upload Image:</label>
                <input class="form-inputs" type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <button onclick="location.href='index.html';">Go Back to Home</button>
    </main>
    <footer>
        <div class="footer-credits">Project made by sguillot and mmahfoud</div>
    </footer>
</body>
</html>
