<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <a class="header-title" href="index.html">Webserv</a>
    </header>
    <main>
        <h1>Submit Your Information</h1>
        <!-- Formulaire qui envoie les donnÃ©es au script Python -->
        <form action="test_cgi.py" method="post" enctype="multipart/form-data">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br><br>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br><br>
            
            <label for="favorite-color">Favorite Color:</label>
            <input type="text" id="favorite-color" name="favorite-color"><br><br>
            
            <label for="image">Upload an Image:</label>
            <input type="file" id="image" name="image"><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <div class="footer-credits">Project made by sguillot and mmahfoud</div>
    </footer>
</body>
</html>
